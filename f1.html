<html>
 <head>
     <style>
         h1
         {
               color:blue;
               text-align:center;
         }
         table
         {
          
           color:blue;
           border:2px solid black;
             
         }
         td
         {
            text-align:left;
         }
         
      </style>
 </head>
 <body> 
    
    <h1>
        Registration Form
    </h1>
    <form>
     <table border="1">
     <tr>
      <td>Enter your name</td>
      <td><input type="text" name="t1" placeholder="Name"></td>
     </tr>
     
     <tr>
       <td>Enter your password</td>
       <td><input type="password" name="t2" placeholder="password"></td>
      </tr>

      <tr>
       <td> Enter your mobile number</td>
       <td><input type="number" name="t3" placeholder="mobile"></td>
      </tr>    
      
      <tr>
      <td>Select your gender</td>
      <td><input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender"value-"female">Female</td>
      </tr>
     
      <tr>
      <td>Select your favourite programming languages</td>
      <td>
        <input type="checkbox" name="qual1"value="Java">Java
        <input type="checkbox" name="qual2value="Python">Python
        <input type="checkbox" name="qual3" value="C#.Net">C#.Net
       </td>
       </tr>

      <tr>      
        <td>Select your highest qualification</td>
        <td><select id="qu">
           <option>B.Tech</option>
           <option>M.Tech</option>
           <option>Ph.D</option>
        </select>
      </td>

      <tr>     
        <td>Select your date of birth</td>
        <td><input type="date" id="db"></td>
      </tr>

      <tr>
        <td>Upload your photo</td>
        <td><input type="file" id="p1">
   

      <tr>
      <td><label>About yourself</label></td>
      <td><textarea rows="3" cols="15"></textarea></td>
       </tr> 
   
      <tr>
      <td><input type="reset" value="clear"></td>
      <td><input type="submit" value="submit"></td>
      </tr>
     </table>
     </form>
   </body>
</html>
